[main]
font = JetBrainsMono Nerd Font:size=14:style=Regular
gamma-correct = true
placeholder = "App name"
prompt = "ï„… "
sort-result = true
match-counter = true
vertical-pad = 16
horizontal-pad = 24
inner-pad = 12

[border]
width = 2
radius = 8
selection-radius = 4

[colors]
background = 0f0f0ff2
text = ffffffff
prompt = ffffffff
placeholder = ffffff00
input = ffffffff
match = 28c68eff
selection = 323232ff
selection-text = dcdcdcff
selection-match = 28c68eff 
counter = ffffffff
border = ffffffa6

[key-bindings]
cancel = Control+c Escape
delete-prev = BackSpace
delete-line-forward = none
prev-page = Control+h
prev-with-wrap = Control+k
next-with-wrap = Control+j
next-page = Control+l
first = Control+g
last = Control+Shift+g


