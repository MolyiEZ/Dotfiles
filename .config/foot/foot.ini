[main]
term=xterm-256color
font = JetBrainsMono Nerd Font:size=16:style=Regular
font-bold = JetBrainsMono Nerd Font:size=16:style=Bold
font-italic = JetBrainsMono Nerd Font:size=16:style=Italic
font-bold-italic = JetBrainsMono Nerd Font:size=16:style=Bold Italic
pad = 4x2 center
locked-title=no

[tweak]
font-monospace-warn = no

[colors]
alpha = 0.8
foreground = ffffff
background = 000000
regular0 = 000000
regular1 = ff5555
regular2 = 55ff55
regular3 = ffff55
regular4 = 5555ff
regular5 = ff55ff
regular6 = 55ffff
regular7 = ffffff
bright0 = 555555
bright1 = ff5555
bright2 = 55ff55
bright3 = ffff55
