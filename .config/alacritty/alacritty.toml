# Environment
[env]
TERM = "xterm-256color"
# Disable HiDPI scaling (1:1 pixel mapping)
WINIT_X11_SCALE_FACTOR = "1" # :contentReference[oaicite:1]{index=1}

# Window settings
[window]
dynamic_padding = false
padding = { x = 20, y = 20 }

# Appearance
decorations = "full" # or "none", "buttonless", etc.
opacity = 1.0        # fully opaque, maps to Foot's alpha = 1.0

# Font configuration
[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
size = 12.0                                               # approximates pixelsize=16

# Colors setup
[colors]
primary = { background = "#000000", foreground = "#ffffff" }

[colors.normal]
black = "#000000"
red = "#ff5555"
green = "#55ff55"
yellow = "#ffff55"
blue = "#5555ff"
magenta = "#ff55ff"
cyan = "#55ffff"
white = "#ffffff"

[colors.bright]
black = "#555555"
red = "#ff5555"
green = "#55ff55"
yellow = "#ffff55"
blue = "#5555ff"
magenta = "#ff55ff"
cyan = "#55ffff"
white = "#ffffff"

[keyboard]
bindings = [
    # Enter vi mode
    { key = "V", mods = "Control|Shift", mode = "~Search", action = "ToggleViMode" },
    # Exit vi mode / scroll to bottom
    { key = "V", mods = "Control|Shift", mode = "Vi|~Search", action = "ScrollToBottom" },
]
