<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Base fallback for generic families -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>JetBrains Mono Nerd Font 10</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font 10</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font 10</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font 10</family>
    </prefer>
  </alias>
</fontconfig>
